<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-3">
        <h1 class="Title-heading">Add User</h1>
        <form id="addUserForm">
            <div class="nameContainer mt-4 mb-4">
                <label class="label-name" for="name">Name</label>
                <br />
                <input class="form-control" type="text" id="name" />
                <p class="errorMsg" id="nameErrMsg"></p>
            </div>
            <div class="emailContainer mb-4">
                <label class="label-name" for="email">Email</label>
                <br />
                <input class="form-control" type="text" id="email" />
                <p class="errorMsg" id="emailErrMsg"></p>
            </div>
            <h1 class="label-name">Working Status</h1>
            <select class="mb-4 form-control" id="status">
                <option value="Active" selected>Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <h1 class="label-name">Gender</h1>
            <input id="genderMale" type="radio" value="Male" checked name="gender" />
            <label class="label-name" for="genderMale">Male</label>
            <input id="genderFemale" class="ml-3" type="radio" value="Female" name="gender" />
            <label class="label-name" for="genderFemale">Female</label>
            <div class="mt-2">
                <button class="btn btn-primary ">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
